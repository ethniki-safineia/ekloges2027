
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Εκλογές 2027 Ελλάδα</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="loader" class="loader-container">
    <div class="loader"></div>
    <p>Φόρτωση...</p>

  <header>
    <img src="flag.png" alt="flag" class="logo"/>

  </header>

  <main style="display: none;">
    <h2>Ποιον θέλετε Πρωθυπουργό;</h2>
    <div class="candidates">
      <button onclick="vote('kasidiaris')"><img src="kasidiaris.jpg" alt="Κασιδιάρης" />Κασιδιάρης</button>
      <button onclick="vote('mitsotakis')"><img src="mitsotakis.jpg" alt="Μητσοτάκης" />Μητσοτάκης</button>
      <button onclick="vote('konstantopoulou')"><img src="konstantopoulou.jpg" alt="Κωνσταντοπούλου" />Κωνσταντοπούλου</button>
      <button onclick="vote('latinopoulou')"><img src="latinopoulou.jpg" alt="Λατινοπούλου" />Λατινοπούλου</button>
    </div>
    <div id="chart-container">
      <canvas id="chart" width="400" height="300"></canvas>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</html>
